<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כרטיס עלייה לרכב - הפתעת יום הולדת רומנטית</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .boarding-pass {
            width: 400px;
            min-height: 300px; /* Adjusted height */
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            height: 100%;
            flex-direction: row-reverse;
        }
        .left-section {
            flex: 2;
            padding: 20px;
            border-left: 2px dashed #ccc;
            display: flex;
            flex-direction: column;
        }
        .right-section {
            flex: 1;
            padding: 20px;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 10px;
            text-align: center;
        }
        .flight-info {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .passenger {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .details {
            font-size: 12px;
            margin-bottom: 10px;
        }
        .qr-code {
            width: 60px;
            height: 60px;
            background-color: #000;
            margin: 10px auto;
        }
        .footer {
            font-size: 10px;
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: auto;
        }
        .icons {
            display: flex;
            justify-content: space-around;
            margin-top: auto;
            padding-top: 10px;
        }
        .icon {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="boarding-pass">
        <div class="background">
            <svg width="100%" height="100%">
                <pattern id="pattern" width="50" height="50" patternUnits="userSpaceOnUse">
                    <circle cx="25" cy="25" r="20" fill="none" stroke="#0066cc" stroke-width="1"/>
                    <path d="M25 15 L30 25 L25 35 L20 25 Z" fill="#0066cc"/>
                </pattern>
                <rect width="100%" height="100%" fill="url(#pattern)"/>
            </svg>
        </div>
        <div class="content">
            <div class="left-section">
                <div class="header">הפתעת יום הולדת רומנטית</div>
                <div class="flight-info">
                    <strong>נסיעה:</strong> DM2209<br>
                    <strong>מוצא:</strong> לוי 6, רמת גן<br>
                    <strong>יעד:</strong> מלון קדם<br>
                    <strong>תאריך:</strong> 22 ספט' 2024 - 24 ספט' 2024
                </div>
                <div class="passenger">מנחם וייצנברג</div>
                <div class="details">
                    <strong>מושב:</strong> 1B (VIP)<br>
                    <strong>מחלקה:</strong> ראשונה<br>
                    <strong>רכב:</strong> טויוטה יאריס
                </div>
                <div class="icons">
                    <span class="icon">✈️</span>
                    <span class="icon">🚗</span>
                    <span class="icon">🥩</span>
                    <span class="icon">🍝</span>
                </div>
                <div class="footer">כל רגע איתך הוא הרפתקה.</div>
            </div>
            <div class="right-section">
                <div>
                    <strong>שעת עלייה לרכב</strong><br>
                    22 ספט' 11:30
                </div>
                <div class="qr-code"></div>
                <div>
                    <strong>Gate</strong><br>
                    MW0311
                </div>
            </div>
        </div>
    </div>
</body>
</html>
